<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>احراز هویت کاربر</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="نام کاربری" required>
            <input type="password" id="password" placeholder="رمز عبور" required>
            <button type="button" onclick="login()">ورود</button>
        </form>
        <p id="resultMessage"></p>
        <p>آیا حساب کاربری ندارید؟ <a href="signup.html">ثبت نام</a></p>
        <p>رمز عبور خود را فراموش کرده‌اید؟ <a href="OPT.html">دریافت رمز یکبار مصرف</a></p>

        <script>
            function login() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                if (username === "user" && password === "pass") {
                    document.getElementById("resultMessage").innerHTML = "ورود موفقیت‌آمیز!";
                } else {
                    document.getElementById("resultMessage").innerHTML = "اطلاعات وارد شده صحیح نیستند.";
                }
            }
        </script>
    </div>
</body>
</html>
