<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه کاربر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .user-dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .user-actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .notification {
            margin-top: 20px;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="user-dashboard">
        <h1>صفحه کاربر</h1>

        <div class="user-actions">
            <button onclick="viewAppointments()">نوبت‌ها</button>
            <button onclick="viewMedicalRecords()">پرونده پزشکی</button>
            <!-- دیگر اقدامات کاربر می‌توانند اینجا اضافه شوند -->
        </div>

        <button class="logout-btn" onclick="logout()">خروج از حساب کاربری</button>

        <div class="notification" id="notification">
            <!-- پیغام‌های تاییدیه یا اعلان‌ها نمایش داده خواهند شد -->
        </div>
    </div>

    <script>
        function viewAppointments() {
            // اقدامات مربوط به مشاهده نوبت‌ها
            showNotification("نمایش نوبت‌ها");
        }

        function viewMedicalRecords() {
            // اقدامات مربوط به مشاهده پرونده پزشکی
            showNotification("نمایش پرونده پزشکی");
        }

        function logout() {
            // اقدامات مربوط به خروج از حساب کاربری
            showNotification("شما از حساب کاربری خود خارج شدید.");
            // Redirect به صفحه ورود یا صفحه اصلی
        }

        function showNotification(message) {
            document.getElementById('notification').innerText = message;
        }
    </script>

</body>
</html>
